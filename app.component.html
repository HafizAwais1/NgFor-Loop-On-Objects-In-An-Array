<h1>ngFor Loop On Objects in Array</h1>
<table border="1">
    <tr>
        <td>name</td>
        <td>Age</td>
        <td>Email</td>
        <td>Address</td>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{item.name}}</td>
        <td>{{item.Age}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Address}}</td>

    </tr>
</table>
